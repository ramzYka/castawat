<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="header container">
        <div class="navigation">
            <div class="navigataion-logo">
                <a href=""><img class="navigation-logo__img" src="./img/nav/castawaylogo.png" alt="logo"></a>
            </div>

            <div class="navigation-menu">
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a class="nav-list__el" href="">Home</a></li>
                        <li><a class="nav-list__el" href="">Episodes</a></li>
                        <li><a class="nav-list__el" href="">About</a></li>
                        <li><a class="nav-list__el" href="">Contact</a></li>
                    </ul>
                </nav>   
            </div>
        </div>

        <section class="level">
            <div class="level-block">
                <div class="left-side">
                    <div class="left-side__img">
                        <img src="./img/nav/nigga.png" alt="">
                    </div>
                    <div class="left-side__img2">
                        <img src="./img/nav/palki.png" alt="">
                    </div>
                </div>

                <div class="right-side">
                    <div class="right-text">
                        <div class="right-text__h1">

                            <h1>
                                Take your <br> podcast to the
                                <br>next <span class="bold">level</span>                            
                            </h1>

                            <img class="right-text__img" src="./img/nav/blue-line2.png" alt="">

                        </div>

                        <div class="social">
                            <p class="listen">Listen on</p>
                            <div class="social-line">
                                <a href="" class="social-line__el"><img src="./img/nav/spotify.png" alt=""></a>
                                <a href="" class="social-line__el"><img src="./img/nav/trash1.png" alt=""></a>
                                <a href="" class="social-line__el"><img src="./img/nav/trash2.png" alt=""></a>
                                <a href="" class="social-line__el"><img src="./img/nav/podcasti.png" alt=""></a>
                                <a href="" class="social-line__el"><img src="./img/nav/trash5.png" alt=""></a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </header>

    <main class="main">

        <section class="episodes">
            <div class="episodes-top">
                <div class="episode-text">
                    <h2 class="episode-text__h2">Latest episodes</h2>
                </div>

                <div class="episode-button">
                    <button class="episode-button__btn">View all episodes</button>
                </div>
            </div>

            <div class="episodes-bottom"></div>
        </section>
        
    </main>

</body>
</html>
